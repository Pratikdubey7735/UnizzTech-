<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnizzTech</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
    }

    /* Loader */
    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border: 10px solid rgba(0, 0, 0, 0.1);
      border-top: 10px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100vh;
      padding: 40px;
      opacity: 0; /* Initially hidden */
      transition: opacity 0.5s ease-in-out;
      background: #b1cae2;
    }

    body.loaded .container {
      opacity: 1; /* Fade in after loader */
    }

    /* Logo Styling */
    .logo {
      width: 220px; /* Larger size */
      margin-bottom: 30px;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button Container */
    .button-container {
      width: 100%;
      max-width: 900px;
      animation: fadeInUp 1.2s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Buttons */
    a {
      display: block;
      text-decoration: none;
      text-align: center;
      margin: 40px 0;
      padding: 20px 40px;
      font-size: 28px;
      font-weight: bold;
      border-radius: 12px;
      transition: all 0.3s ease;

    }

    /* Button Colors */
    .btn-blue {
      background: #007bff;
      color: #fff;
   
    }

    .btn-blue:hover {
      background: #0056b3;
      transform: translateY(-6px);
      box-shadow: 0 15px 30px rgba(0, 123, 255, 0.3);
    }

    .btn-green {
      background: #28a745;
      color: #fff;
    }

    .btn-green:hover {
      background: #1e7e34;
      transform: translateY(-6px);
      box-shadow: 0 15px 30px rgba(40, 167, 69, 0.3);
    }

    .btn-yellow {
      background: #ffc107;
      color: #fff;
    }

    .btn-yellow:hover {
      background: #e0a800;
      transform: translateY(-6px);
      box-shadow: 0 15px 30px rgba(255, 193, 7, 0.3);
    }

    .btn-red {
      background: #dc3545;
      color: #fff;
    }

    .btn-red:hover {
      background: #bd2130;
      transform: translateY(-6px);
      box-shadow: 0 15px 30px rgba(220, 53, 69, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      a {
        font-size: 22px;
        padding: 15px 30px;
      }

      .logo {
        width: 180px;
      }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader"></div>

  <div class="container">
    <!-- Logo Section -->
    <img src="https://unizz.tech/assets/images/logo-dark.png" alt="Logo" class="logo">

    <!-- Button Section -->
    <div class="button-container">
      <a href="https://example.com" target="_blank" class="btn-blue">Template 1</a>
      <a href="https://example.com" target="_blank" class="btn-green">Template 2</a>
      <a href="https://example.com" target="_blank" class="btn-yellow">Template 3</a>
      <a href="https://example.com" target="_blank" class="btn-red">Template 4</a>
    </div>
    <!-- Footer Section -->
<footer style="width: 100%; background: #b1cae2; color: #ffffff; padding: 20px 0; text-align: center;">
    <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
      <img src="https://unizz.tech/assets/images/logo-dark.png" alt="Footer Logo" style="width: 150px; margin-bottom: 15px;">
      <p style="font-size: 20px; margin-top: 10px; opacity: 0.8; color: black;">&copy; 2024 UnizzTech. All Rights Reserved.</p>
    </div>
  </footer>
  
  </div>

  <script>
    // Hide loader and reveal the page content
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
      document.querySelector(".loader").style.display = "none";
    });
  </script>

</body>
</html>
